<!DOCTYPE html>
<html lang="en">
	<head>
		<base href="MyBase" />
		<meta charset="utf-8" />
		<title>Isomporphic example</title>
		<style>
			.layout {
				position: absolute;
				width: 100%;
				height: 100%;
				top: 0;
				left: 0;
				opacity: 1;
				background-color: #fff;
				transition: opacity 1s ease;
			}
			.change {
				opacity: 0;
				z-index: 2;
			}
		</style>
	</head>
	<body>
		<div class="layout"></div>
		<script src="javascripts/client.js"></script>
	</body>
</html>
