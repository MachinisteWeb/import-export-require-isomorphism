<!DOCTYPE html><html lang="en"><head>
		<base href="https://machinisteweb.github.io/import-export-require-isomorphism/">
		<meta charset="utf-8">
		<title>Isomporphic example</title>
		<style>
			.layout {
				position: absolute;
				width: 100%;
				height: 100%;
				top: 0;
				left: 0;
				opacity: 1;
				background-color: #fff;
				-webkit-transition: opacity 1s ease;
				   -moz-transition: opacity 1s ease;
				    -ms-transition: opacity 1s ease;
				     -o-transition: opacity 1s ease;
				        transition: opacity 1s ease;
			}
			.change {
				opacity: 0;
				z-index: 2;
			}
		</style>
	</head>
	<body>
		<div class="layout"><h1>Welcome</h1>
<p>This is the welcome page!</p>
<ul>
	<li><a href="./about-us.html">Go to about page</a></li>
	<li><a href="./contact-us.html">Go to contact page</a></li>
	<li><a href="./error.html">Try an error page</a></li>
</ul></div>
		<script src="javascripts/client.js"></script>
</body></html>
